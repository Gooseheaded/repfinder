<div id="progressContainer" hx-trigger="done" hx-target="this" hx-swap="outerHTML" hx-get="/scan">
    <div hx-get="/scan/progress" hx-trigger="load delay:1s" hx-target="#progressContainer" hx-swap="outerHTML">
        <div class="progress" role="progressbar" aria-label="Scan progress" aria-valuenow="{{ progressPercentage }}"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-animated" style="width: {{ progressPercentage }}%"></div>
        </div>
    </div>
</div>
